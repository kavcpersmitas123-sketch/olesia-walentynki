<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Olesia, zostaniesz mojÄ… WalentynkÄ…? â™¡</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      background: linear-gradient(135deg, #fff0f5 0%, #fce4ec 50%, #f8bbd0 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #c2185b;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      touch-action:manipulation;
    }
    .container {
      text-align:center;
      padding:20px;
      max-width:95%;
      z-index:10;
      transition:opacity 0.8s ease-out;
    }
    .cat-main {
      max-width:70%;
      max-height:42vh;
      border-radius:32px;
      box-shadow:0 12px 40px rgba(216,27,96,0.28);
      margin-bottom:1.8rem;
    }
    h1 {
      font-size:clamp(2.6rem,9vw,4.5rem);
      margin-bottom:0.7rem;
      text-shadow:0 0 18px rgba(194,24,91,0.45);
      animation:pulse 4.2s infinite ease-in-out;
    }
    .name {
      font-size:clamp(2.3rem,8vw,3.9rem);
      margin:0.9rem 0 2.2rem;
      font-weight:600;
    }
    .buttons {
      display:flex;
      justify-content:center;
      gap:3.8rem;
      flex-wrap:wrap;
      margin:1.5rem 0;
    }
    button {
      font-size:clamp(1.8rem,6.5vw,2.5rem);
      padding:16px 60px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      transition:all 0.35s ease;
      box-shadow:0 8px 25px rgba(194,24,91,0.22);
    }
    #yes {
      background:#f06292;
      color:white;
    }
    #yes:hover,#yes:active {
      transform:scale(1.12);
      background:#ec407a;
      box-shadow:0 12px 35px rgba(236,64,122,0.45);
    }
    #no {
      background:#e0e0e0;
      color:#555;
      position:relative;
    }
    .heart {
      position:absolute;
      font-size:clamp(1.5rem,5vw,2.8rem);
      pointer-events:none;
      animation:fall linear forwards;
      z-index:5;
    }
    @keyframes fall {
      to { transform:translateY(145vh) rotate(1080deg); opacity:0; }
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); }
      50% { transform:scale(1.06); }
    }
    .hidden { display:none !important; }
    #success {
      position:fixed;
      inset:0;
      background:rgba(255,240,245,0.96);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      opacity:0;
      transform:scale(0.94);
      transition:all 1.2s ease-out;
      z-index:20;
    }
    #success.show {
      opacity:1;
      transform:scale(1);
    }
    #cat-gif {
      max-width:75%;
      max-height:52vh;
      border-radius:32px;
      box-shadow:0 12px 45px rgba(0,0,0,0.18);
      margin:1.2rem 0;
    }
    #message {
      font-size:clamp(2.3rem,8vw,3.8rem);
      color:#c2185b;
      text-shadow:0 0 12px rgba(194,24,91,0.45);
      line-height:1.35;
      margin:0.8rem 1.5rem;
    }
    #dedication {
      margin-top:2rem;
      font-size:1.4rem;
      opacity:0.85;
      font-weight:500;
    }
  </style>
</head>
<body>

<audio id="romanticMusic" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/10/05/audio_8f6b8d9f0d.mp3?filename=sentimental-love-209331.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <img class="cat-main" src="https://media1.tenor.com/m/FYrmLKoB1UIAAAAC/peach-and-goma-peach-loves-goma.gif" alt="Peach & Goma" crossorigin="anonymous">
  <h1>Olesia, zostaniesz mojÄ… WalentynkÄ…? â™¡</h1>
  <div class="name">ðŸ’•</div>
  <div class="buttons">
    <button id="yes">Tak! â™¡</button>
    <button id="no">Nie.ðŸ˜”</button>
  </div>
  <div id="dedication">od Kacpra â€¢ 3 lutego 2026</div>
</div>

<div id="success" class="hidden">
  <img id="cat-gif" src="https://media1.tenor.com/m/31zldIxgwUIAAAAC/cute-bear.gif" alt="SÅ‚odki miÅ›" crossorigin="anonymous">
  <div id="message">dziÄ™kujÄ™ kocham ciÄ™ myszko â™¡</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<script>
  const music = document.getElementById('romanticMusic');
  music.volume = 0.88;

  // SpadajÄ…ce serduszka
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = ['ðŸ’—','ðŸ©·','ðŸ’•','â™¡','ðŸŒ¸'][Math.floor(Math.random()*5)];
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (Math.random()*5 + 6) + 's';
    heart.style.fontSize = (Math.random()*2 + 1.5) + 'rem';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }
  setInterval(createHeart, 280);

  // UciekajÄ…cy przycisk Nie
  const noBtn = document.getElementById('no');
  function moveNo() {
    const maxX = window.innerWidth - 240;
    const maxY = window.innerHeight - 200;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }
  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    moveNo();
  });

  // Po klikniÄ™ciu Tak
  const yesBtn = document.getElementById('yes');
  const success = document.getElementById('success');

  yesBtn.addEventListener('click', () => {
    document.querySelector('.container').classList.add('hidden');

    music.play().catch(err => console.log('Muzyka wymaga interakcji â€“ kliknij jeszcze raz jeÅ›li potrzeba'));

    if (navigator.vibrate) navigator.vibrate([120, 60, 120, 60, 180, 90, 120]);

    const shoot = () => confetti({
      particleCount: 240,
      spread: 140,
      startVelocity: 55,
      gravity: 0.75,
      ticks: 400,
      origin: { y: 0.6 },
      colors: ['#ff69b4','#ff1493','#db7093','#ffb6c1','#ffc0cb','#ffffff','#ffe4e1','#ff8c94']
    });

    shoot();
    setTimeout(shoot, 180);
    setTimeout(shoot, 360);
    setTimeout(shoot, 540);
    setTimeout(shoot, 720);

    success.classList.remove('hidden');
    setTimeout(() => success.classList.add('show'), 80);
  });
</script>

</body>
</html>
